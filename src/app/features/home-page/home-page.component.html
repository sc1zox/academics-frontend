<h1>PDF Upload</h1>
<div class="content-wrapper">
  <div class="form-group">
    <label for="file">Upload your FlexNow Data Sheet to import your grades</label>
    <input (change)="handleFileInput($event)"
           id="file"
           type="file">
  </div>
  <button (click)="sendPdf()" [disabled]="!fileToUpload" class="primary" matButton>Abschicken</button>
</div>
